<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

var array = [10, 20, 30, 40, 50];

console.log("Chỉ mục của các phần tử trong mảng:");
for (var key in array) {
    console.log(key);
}

console.log("\nGiá trị của các phần tử trong mảng:");
for (var element of array) {
    console.log(element);
}

    </script>
</body>
